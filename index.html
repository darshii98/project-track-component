<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo-img" />
          </div>
          <button class="btn-menu btn-menu-open">
            <ion-icon name="menu-outline"></ion-icon>
          </button>
          <button class="btn-menu btn-menu-close hidden">
            <ion-icon name="close-outline"></ion-icon>
          </button>
          <ul class="nav-items">
            <li><a href="#!">product</a></li>
            <li><a href="#!">features</a></li>
            <li><a href="#!">pricing</a></li>
            <li class="dot"></li>
            <li><a href="#!">login</a></li>
          </ul>
        </nav>
        <div class="hero-box">
          <div class="hero-box--text">
            <div class="pre-text">
              <p>new</p>
              <p>monograph dashboard</p>
            </div>
            <h1>powerful insights into your team</h1>
            <p class="main-para">
              Project planning and time tracking for agile teams
            </p>
            <div class="btn-container">
              <button type="button" class="btn-schedule">
                schedule a demo
              </button>
              to see a preview
            </div>
          </div>
          <div class="hero-box--img">
            <img src="./images/illustration-devices.svg" alt="hero-img" />
          </div>
        </div>
        <div class="background-gray-box"></div>
      </header>
      <footer class="attribution">
        Challenge by
        <a
          class="frontend-mentor"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="author" href="https://github.com/darshii98" target="_blank"
          >Darshii</a
        >.
      </footer>
    </main>
    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
